<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Incident - Crime Classification System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      min-height: 100vh; 
      padding-top: 80px; 
    }
    .header { 
      background: linear-gradient(135deg, #4338ca, #6366f1); 
      padding: 0.75rem 1.5rem; 
      position: fixed; 
      top: 0; 
      width: 100%; 
      z-index: 1000; 
      box-shadow: 0 4px 20px rgba(0,0,0,0.2); 
      backdrop-filter: blur(10px); 
    }
    .container { 
      max-width: 900px; 
      margin: 2rem auto; 
      padding: 0 1rem; 
    }
    .report-card { 
      background: rgba(255, 255, 255, 0.95); 
      border-radius: 20px; 
      padding: 2.5rem; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); 
      backdrop-filter: blur(10px); 
      border: 1px solid rgba(255, 255, 255, 0.3); 
    }
    .form-label { 
      color: #4338ca; 
      font-weight: 600; 
      margin-bottom: 0.5rem; 
    }
    .form-control, .form-select { 
      border: 2px solid #e0e7ff; 
      border-radius: 10px; 
      padding: 0.75rem; 
      transition: all 0.3s ease; 
    }
    .form-control:focus, .form-select:focus { 
      border-color: #6366f1; 
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); 
    }
    .btn-submit { 
      width: 100%; 
      padding: 1rem; 
      background: linear-gradient(135deg, #4338ca, #6366f1); 
      color: white; 
      border: none; 
      border-radius: 12px; 
      font-weight: 600; 
      font-size: 1.1rem; 
      transition: all 0.3s ease; 
      box-shadow: 0 4px 15px rgba(67, 56, 202, 0.4); 
    }
    .btn-submit:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 6px 20px rgba(67, 56, 202, 0.6); 
    }
    .btn-submit:disabled { 
      opacity: 0.6; 
      cursor: not-allowed; 
      transform: none; 
    }
    .prediction { 
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%); 
      padding: 1.5rem; 
      border-radius: 15px; 
      margin-top: 1.5rem; 
      display: none; 
      border: 2px solid #c7d2fe; 
      animation: fadeIn 0.5s ease-in;
    }
    .prediction h4 { 
      color: #4338ca; 
      font-weight: bold; 
      margin-bottom: 1rem; 
    }
    .ipc-section { 
      background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); 
      padding: 1rem; 
      border-radius: 10px; 
      margin-top: 1rem; 
      border: 2px solid #fbbf24; 
    }
    .error { 
      color: #dc2626; 
      margin-top: 1rem; 
      display: none; 
      padding: 1rem; 
      background: #fee2e2; 
      border-radius: 10px; 
      border-left: 4px solid #dc2626; 
      animation: fadeIn 0.3s ease-in;
    }
    .success { 
      color: #059669; 
      margin-top: 1rem; 
      display: none; 
      padding: 1rem; 
      background: #d1fae5; 
      border-radius: 10px; 
      border-left: 4px solid #059669; 
      animation: fadeIn 0.3s ease-in;
    }
    .form-row { 
      display: grid; 
      grid-template-columns: 1fr 1fr; 
      gap: 1rem; 
    }
    h2 {
      background: linear-gradient(135deg, #4338ca, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .detection-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 0.5rem;
    }
    .badge-keyword {
      background: #dbeafe;
      color: #1e40af;
    }
    .badge-ml {
      background: #fce7f3;
      color: #9f1239;
    }
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="d-flex justify-content-between align-items-center text-white">
      <div><strong>Crime Classification System</strong></div>
      <div>
        <a href="dashboard.html" class="btn btn-success btn-sm">Dashboard</a>
        <a href="index.html" class="btn btn-danger btn-sm" onclick="handleLogout(event)">Logout</a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="report-card">
      <h2 class="mb-4 text-center">New Crime Report</h2>

      <form id="reportForm">
        <div class="form-row mb-3">
          <div>
            <label for="officer_id" class="form-label">Officer ID</label>
            <input type="number" class="form-control" id="officer_id" required />
          </div>
          <div>
            <label for="victim_name" class="form-label">Victim Name</label>
            <input type="text" class="form-control" id="victim_name" placeholder="Enter victim's name" required />
          </div>
        </div>

        <div class="form-row mb-3">
          <div>
            <label for="incident_date" class="form-label">Incident Date</label>
            <input type="date" class="form-control" id="incident_date" required />
          </div>
          <div>
            <label for="incident_time" class="form-label">Incident Time</label>
            <input type="time" class="form-control" id="incident_time" required />
          </div>
        </div>

        <div class="form-row mb-3">
          <div>
            <label for="place" class="form-label">Place</label>
            <input type="text" class="form-control" id="place" placeholder="e.g., Street name, area" required />
          </div>
          <div>
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Detailed location" required />
          </div>
        </div>

        <div class="form-row mb-3">
          <div>
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter city name" required />
          </div>
          <div>
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" value="India" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Incident Description</label>
          <textarea id="description" class="form-control" rows="5" placeholder="Enter full details of the incident..." required></textarea>
        </div>

        <button type="submit" id="submitBtn" class="btn-submit">Submit Report</button>
      </form>

      <div class="success" id="successMsg">‚úÖ Report submitted and classified successfully!</div>
      <div class="error" id="errorMsg">‚ùå Failed to submit report. Try again.</div>

      <div class="prediction" id="predictionBox">
        <h4>ü§ñ AI Crime Classification Result</h4>
        <p><strong>Crime Type:</strong> <span id="predictedCrime"></span><span id="detectionBadge" class="detection-badge"></span></p>
        <div class="ipc-section">
          <p><strong>IPC Section:</strong> <span id="predictedIPC"></span></p>
        </div>
        <p class="mt-3 mb-0" style="font-size: 0.9rem; color: #6b7280;">
          <strong>Report ID:</strong> <span id="reportId"></span>
        </p>
      </div>
    </div>
  </div>

  <script>
    // ===============================
    // ‚úÖ CONFIGURATION
    // Only FastAPI is used for reports
    // ===============================
    const FASTAPI_URL = "http://127.0.0.1:8000/predict_and_store";

    // Get DOM elements
    const form = document.getElementById("reportForm");
    const successMsg = document.getElementById("successMsg");
    const errorMsg = document.getElementById("errorMsg");
    const predictionBox = document.getElementById("predictionBox");
    const predictedCrime = document.getElementById("predictedCrime");
    const predictedIPC = document.getElementById("predictedIPC");
    const reportId = document.getElementById("reportId");
    const detectionBadge = document.getElementById("detectionBadge");
    const submitBtn = document.getElementById("submitBtn");

    // Set max date to today for incident date
    document.getElementById("incident_date").max = new Date().toISOString().split('T')[0];

    // ===============================
    // üö™ HANDLE LOGOUT - CLEAR SESSION DATA
    // ===============================
    function handleLogout(event) {
      console.log("üö™ Logout clicked - clearing session data");
      
      // Clear officer authentication data
      sessionStorage.removeItem("authToken");
      sessionStorage.removeItem("officerData");
      
      // Also clear any localStorage auth data if exists
      localStorage.removeItem("officer");
      localStorage.removeItem("token");
      
      console.log("‚úÖ Session data cleared");
      
      // Let the link navigate normally
    }

    // ===============================
    // ‚úÖ FORM SUBMISSION
    // Sends data ONLY to FastAPI
    // ===============================
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Reset all messages and prediction box
      successMsg.style.display = "none";
      errorMsg.style.display = "none";
      predictionBox.style.display = "none";

      // Collect form data
      const incidentDate = document.getElementById("incident_date").value;
      const incidentTime = document.getElementById("incident_time").value;
      
      // Build the payload for FastAPI
      const reportData = {
        officer_id: parseInt(document.getElementById("officer_id").value),
        place: document.getElementById("place").value,
        location: document.getElementById("location").value,
        city: document.getElementById("city").value,
        country: document.getElementById("country").value,
        description: document.getElementById("description").value
      };

      console.log("üì§ Submitting report to FastAPI:", reportData);
      console.log("üîó Endpoint:", FASTAPI_URL);

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = "ü§ñ AI Processing...";

      try {
        // ‚úÖ SINGLE API CALL - Only to FastAPI
        const response = await fetch(FASTAPI_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json"
          },
          body: JSON.stringify(reportData)
        });

        console.log("üì• FastAPI Response Status:", response.status);

        const result = await response.json();
        console.log("üì• FastAPI Response Data:", result);

        // Check for errors in response
        if (!response.ok || !result.success) {
          throw new Error(result.error || result.message || "Failed to classify and save report");
        }

        // ‚úÖ SUCCESS - Display results
        successMsg.style.display = "block";
        successMsg.textContent = "‚úÖ " + (result.message || "Report submitted and classified successfully!");

        // Display AI prediction with detection method badge
        predictedCrime.textContent = result.crime_type || "Unknown";
        predictedIPC.textContent = result.ipc_section || "N/A";
        
        // Show detection method badge
        if (result.detection_method === "keyword") {
          detectionBadge.textContent = "ML Model";
          detectionBadge.className = "detection-badge badge-keyword";
        } else if (result.detection_method === "ml_model") {
          detectionBadge.textContent = "ML Model";
          detectionBadge.className = "detection-badge badge-ml";
        } else {
          detectionBadge.textContent = "";
        }

        // Show report ID if available
        if (result.report_id) {
          reportId.textContent = `#${result.report_id}`;
        } else {
          reportId.textContent = "Generated";
        }

        // Show prediction box
        predictionBox.style.display = "block";

        // Reset form after 5 seconds
        setTimeout(() => {
          form.reset();
          successMsg.style.display = "none";
          predictionBox.style.display = "none";
          document.getElementById("country").value = "India"; // Restore default
        }, 120000);

      } catch (err) {
        console.error("‚ùå Error:", err);
        
        // Show detailed error message
        errorMsg.style.display = "block";
        errorMsg.innerHTML = `<strong>‚ùå Error:</strong> ${err.message}`;

        // Provide troubleshooting hints
        if (err.message.includes("Failed to fetch") || err.message.includes("NetworkError")) {
          errorMsg.innerHTML += `
            <br><br>
            <strong>üîç Troubleshooting:</strong><br>
            1. Make sure FastAPI is running: <code>uvicorn app:app --reload --port 8000</code><br>
            2. Check the URL: <code>${FASTAPI_URL}</code><br>
            3. Verify MySQL database is connected<br>
            4. Check browser console (F12) for detailed errors
          `;
        }
      } finally {
        // Re-enable submit button
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit Report";
      }
    });

    // ===============================
    // üöÄ PAGE INITIALIZATION
    // ===============================
    window.addEventListener("DOMContentLoaded", () => {
      // Try to get officer ID from sessionStorage (if stored during login)
      const officerDataStr = sessionStorage.getItem("officerData");
      if (officerDataStr) {
        try {
          const officer = JSON.parse(officerDataStr);
          if (officer.id) {
            document.getElementById("officer_id").value = officer.id;
            console.log("‚úÖ Auto-filled Officer ID:", officer.id);
          }
        } catch (e) {
          console.error("Error parsing officer data:", e);
        }
      }
      
      // Fallback: Check localStorage for backward compatibility
      const officerLocal = JSON.parse(localStorage.getItem("officer") || "{}");
      if (officerLocal.id && !document.getElementById("officer_id").value) {
        document.getElementById("officer_id").value = officerLocal.id;
        console.log("‚úÖ Auto-filled Officer ID from localStorage:", officerLocal.id);
      }
      
      console.log("‚úÖ Report page loaded - Clean state");
      console.log("üì° FastAPI Endpoint:", FASTAPI_URL);
      console.log("üîí Security: No localStorage persistence for predictions");
    });
  </script>
</body>
</html>
